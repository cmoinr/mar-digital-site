name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Deploy to gh-pages
      run: |
        # Verificar que dist existe
        ls -la dist/
        
        # Configurar git
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
        # Cambiar a rama gh-pages
        git fetch origin gh-pages
        git checkout gh-pages
        
        # Limpiar archivos compilados viejos
        rm -rf assets/ *.html *.txt 2>/dev/null || true
        
        # Copiar archivos compilados desde dist (mantener .nojekyll y .gitignore)
        cp dist/index.html .
        cp dist/404.html .
        cp -r dist/assets .
        cp dist/llms.txt . 2>/dev/null || true
        
        # Commit y push
        git add -A
        git commit -m "deploy: auto-build from main [skip ci]" || echo "No changes to commit"
        git push origin gh-pages
        
        # Volver a main
        git checkout main
