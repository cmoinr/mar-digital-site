name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Deploy to gh-pages
      run: |
        # Configurar git
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
        # Crear carpeta temporal para los archivos compilados
        mkdir -p temp-build
        cp -r dist/* temp-build/
        
        # Cambiar a rama gh-pages
        git fetch origin gh-pages
        git checkout gh-pages
        
        # Limpiar archivos viejos (excepto .git y archivos especiales)
        find . -maxdepth 1 -type f ! -name '.nojekyll' ! -name '.gitignore' -delete
        find . -maxdepth 1 -type d ! -name '.' ! -name '..' ! -name '.git' -exec rm -rf {} + 2>/dev/null || true
        
        # Copiar nuevos archivos
        cp -r temp-build/* .
        rm -rf temp-build
        
        # Commit y push
        git add -A
        git commit -m "deploy: auto-build from main [skip ci]" || echo "No changes to commit"
        git push origin gh-pages
        
        # Volver a main
        git checkout main
